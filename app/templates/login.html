<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f148631463.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>

    <form action="/login" method="POST" class="form">
        <div class="container">
            <div class="mb-2">
                <label for="email" class="form-label">Endereço de email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control">
            </div>
            <div class="d-flex justify-content-between form-group">
                {% if mensagem %}
                <div class="form-text text-danger"><i class="fas fa-exclamation-circle m-1"></i>
                    {{mensagem}}</div>
                {% endif %}
                <a href="/esqueci-minha-senha" class="form-text text-decoration-none">Esqueceu a senha?</a>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <input type="submit" value="Login" class="btn btn-info text-light"></input>
            </div>
            <p class="form-text text-center">Não tem uma conta? <a href="/cadastro"
                    class="text-info text-decoration-none">Cadastre-se</a></p>
        </div>
    </form>
</body>

</html>
