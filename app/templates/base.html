<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMTER</title>
</head>

<body>
    <header class="text-light p-2 bg-blue-flag mb-3 shadow">
        <div class="container">
            <div class="d-flex flex-row justify-content-between">
                <img src="{{url_for('static', filename='imgs/brasao-vilhena.png')}}" alt="Brasão de Vilhena" width="60px">
                {% if current_user.is_authenticated %}
                <div class="d-flex flex-nowrap align-self-center border-start border-light ps-2 btn-group">
                    <button type="button" class="btn text-light dropdown-toggle p-0" id="dropdownUserMenu"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Olá, {{ current_user.nome }}
                    </button>
                    <ul class="dropdown-menu p-2" aria-labelledby="dropdownUserMenu">
                        <li><a class="dropdown-item" href="/home">Meus processos</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Meu perfil</a></li>
                        <li><a class="dropdown-item" href="/logout">Sair</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="d-flex align-self-center">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container">
        {% block conteudo %}
        {% endblock %}
    </main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
