<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMTER</title>
</head>

<body>
    <header class="text-light bg-info p-2">
        <div class="container">
            <div class="d-flex justify-content-between">
                {% if current_user.is_authenticated %}
                <div class="d-flex flex-nowrap align-self-center border-start border-light ps-2 m-2">
                    <p>Ol√°, {{ current_user.nome }}</p>
                    <a href="/logout" class="text-light cursor-pointer "><i class="bi bi-box-arrow-right ms-2"></i></a>
                </div>
                {% else %}
                <div class="d-flex align-self-center">
                    <a href="/login" class="btn btn-outline-light">Login</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container">
        
        {% block conteudo %}
        {% endblock %}
    </main>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
