{% extends "base.html" %}
{% block conteudo %}
<div class="row g-2 mb-2 mt-3">
    {% if mensagem %}
    <p>{{ mensagem }}</p>
    {% endif %}
    {% for p in processos %}
    <div class="col-xs-6 col-md-6">
        <a href="/processo/{{ p.id }}" class="text-decoration-none text-dark">
        <div class="shadow px-2 pt-2 border-orange border-start border-30">
            <div class="border-bottom">
                <h3 class="title">{{ p.nome }}</h3>
                <p>{{ p.data_inicio }}</p>
            </div>
            <p class="py-2">{{ p.tipo_processo }}</p>
        </div>
        </a>
    </div>
    {% endfor %}
</div>

<a class="btn btn-yale text-light rounded-circle" href="/novo_processo"><i class="bi bi-plus h3"></i></a>

{% endblock %}
