<title>Meus processos</title>
{% extends "base.html" %}
{% block conteudo %}
<form class="row g-3">
    <input formmethod="GET" id="getUserID" name="getUserID" value="{{ current_user.id }}">
</form>
<div class="row">
    {% for p in processos %}
    <div class="col-sm shadow border-start border-30 border-warning">
        <div class="card-title border-bottom border-secondary">
            <h3>{{ p.nome }}</h3>
            <p>{{ p.data_inicio }}</p>
        </div>
            <p>{{ p.tipo_processo }}</p>
    </div>
    {% endfor %}
    <a class="btn btn-info" href="/novo_processo">+</a>
</div>
{% endblock %}
