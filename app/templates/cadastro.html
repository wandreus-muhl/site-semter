{% extends "base.html" %}
{% block conteudo %}
<div class="row justify-content-center mt-3">
    <div class="col-lg-6 col-md-8 col-sm-8">
        <div class="card shadow">
            <div class="card-title text-center">
                <h1 class="h1">Crie uma conta</h1>
            </div>
            <div class="card-body mt-lg-2">
                <form action="/cadastro" method="POST" class="form">
                    <div class="mb-1 text-secondary">
                        <i class="bi bi-person-fill"></i>
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="text" name="inputName" id="inputName" class="form-control">
                    </div>
                    <div class="mb-1 text-secondary">
                        <i class="bi bi-card-heading"></i>
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="number" name="inputCPF" id="inputCPF" class="form-control">
                    </div>
                    <div class="mb-1 text-secondary">
                        <i class="bi bi-envelope-fill"></i>
                        <label for="inputEmail" class="form-label">Endereço de email</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control">
                    </div>
                    <div class="mb-1 text-secondary">
                        <i class="bi bi-telephone-fill"></i>
                        <label for="inputPhone" class="form-label">Telefone</label>
                        <input type="number" name="inputPhone" id="inputPhone" class="form-control">
                    </div>
                    <div class="mb-1 text-secondary">
                        <i class="bi bi-lock-fill"></i>
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" name="inputPassword" id="inputPassword" class="form-control">
                    </div>
                    <div class="mb-1 text-secondary">
                        <i class="bi bi-lock-fill"></i><i class="bi bi-check"></i>
                        <label for="inputPasswordConfirm" class="form-label">Senha</label>
                        <input type="password" name="inputPasswordConfirm" id="inputPasswordConfirm"
                            class="form-control">
                    </div>
                    <div class="d-flex justify-content-between form-group">
                        {% if mensagem %}
                        <div class="form-text text-danger"><i class="bi bi-exclamation-circle"></i>
                            {{mensagem}}</div>
                        {% endif %}
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <p>
                            <small>
                                Concordo com os <a class="text-info text-decoration-none">Termos de Serviço</a> e com a
                                <a class="text-info text-decoration-none">Política de Privacidade</a>
                            </small>
                        </p>
                    </div>
                    <div class="d-grid gap-2 col-8 mx-auto mt-3">
                        <input type="submit" value="Cadastre-se"
                            class="btn btn-info text-light text-uppercase fs-5"></input>
                    </div>
                    <p class="form-text text-center">Já tem uma conta? <a href="/login"
                            class="text-info text-decoration-none">Faça login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
