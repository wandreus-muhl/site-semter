{% extends "base.html" %}
{% block conteudo %}
    <h3 class="title">An√°lises pendentes</h3>
    <div class="row g-2 mb-2 mt-3">
        {% if mensagem %}
        <p>{{ mensagem }}</p>
        {% endif %}
        {% for p in processos %}
        <div class="col-6">
            <a href="/processo/{{ p.id }}" class="text-decoration-none text-dark">
            <div class="px-2 shadow border-start border-30 border-warning">
                <div class="border-bottom">
                    <h3 class="title">{{ p.nome }}</h3>
                    <p>{{ p.data_inicio }}</p>
                </div>
                <p>{{ p.tipo_processo }}</p>
            
                <a class="btn btn-primary" href="/analise_processo/{{ p.id }}" role="button">Analisar</a>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
